syntax = "proto3";

package users;

option go_package = "/gen/go/users";

service Users {
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {}
}

message GetUserRequest {
  int64 user_id = 1;
}

message GetUserResponse {
  int64 user_id = 1;
  string username = 2;
  string email = 3;
  string password = 4;
}
