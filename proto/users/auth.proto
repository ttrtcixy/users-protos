syntax = "proto3";
import "google/protobuf/empty.proto";

package users;

option go_package = "github.com/ttrtcixy/users-protos/gen/go/users;users";

service UsersAuth {
  rpc Signin(SigninRequest) returns (SigninResponse) {}
  rpc Signup(SignupRequest) returns (google.protobuf.Empty) {}
  rpc Signout(SignoutRequest) returns (google.protobuf.Empty) {}
  rpc VerifyEmail(VerifyEmailRequest) returns (VerifyEmailResponse) {}
  rpc Refresh(RefreshRequest) returns (RefreshResponse) {}
  rpc VerifyToken(VerifyAccessTokenRequest) returns (VerifyAccessTokenResponse) {}
}

message RefreshRequest {
  string refresh_token = 1;
  string client_id = 2;
}

message RefreshResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message VerifyAccessTokenRequest {
  string access_token = 1;
  optional string refresh_token = 2;
}

message UserData {
  int64 id = 1;
  string username = 2;
  string email = 3;
  string role_id = 4;
}

message TokenRefreshData {
  string new_access_token = 1;
  optional string new_refresh_token = 2;
}

message Error {
  string message = 1;
  enum Code {
    INVALID_TOKEN = 0;
    EXPIRED_TOKEN = 1;
    BANNED_USER = 2;
  }
  Code code = 2;
}

message VerifyAccessTokenResponse {
  oneof result {
    UserData success = 1;
    TokenRefreshData refresh = 2;
    Error error = 3;
  }
}

message SigninRequest {
  oneof auth_method {
    string username = 1;
    string email = 2;
  }
  string password = 3;
}

message SigninResponse {
  string access_token = 1;
  string refresh_token = 2;
  string client_id = 3;
}

message SignupRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message VerifyEmailRequest {
  string jwt_email_verify_token = 1;
}

message VerifyEmailResponse {
  string access_token = 1;
  string refresh_token = 2;
  string client_id = 3; // refactor
}

message SignoutRequest {
  string client_id = 1; // refactor
}